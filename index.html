<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  </head>
<body>
  <header>
    <img class="brand__logo" src="./images/logo.svg" alt="logo">
  </header>

  <main class="launch__main">
    <div class="launch__div">
      <h1 class="launch__header"><span class="launch__span">We are launching</span> soon!</h1>
      <p class="launch__para">Subscribe and get notified</p>
      <div class="input__div">
        <input class="input" type="text" name='email'placeholder='Your email address...'>
        <button class="input__btn">Notify Me</button>
        <p class="input__error" data-visible>Please provide a valid email address </p>
      </div>
    </div>
  </main>
    <img class="launch__image" src="./images/illustration-dashboard.png" alt="image">
  
  <footer>
    <ul class="socials">
      <li><i class="fa-brands fa-facebook-f"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-instagram"></i></li>
    </ul>
  </footer>
  <script src="app.js"></script>
</body>
</html>
